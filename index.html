<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="all-content-page">
      <div class="page">

        <header class="header">
          <img class="header__logo" src="./images/logo/Vector.svg" alt="Логотип 'Mesto'">
        </header>

        <main class="content">

          <section class="profile">
            <img class="profile__avatar" src="./images/avatar/image.jpg" alt="Аватар профиля">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <div class="form">
                <button class="form form__edit-button"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="form form__add-button"></button>
          </section>

          <section class="pop-up">
              <div class="pop-up__container">
                <button class="pop-up__close-btn"></button>
                <h2 class="pop-up__title">
                  Редактировать профиль
                </h2>
                <div class="input">
                  <input type="text" placeholder="Имя" class="input__text input__text_type_name">
                  <input type="text" placeholder="О себе" class="input__text input__text_type_job">
                  <button class="form form__save-edit-btn">
                    Сохранить
                  </button>
                </div>
            </div>

          </section>

          <section class="content-cards">

            <ul class="cards">

              <li class="card">
                <img class="card__image" src="./images/cards/karachaevo.jpg" alt="Фото к карточке">
                <div class="description">
                  <h2 class="card__title">Карачаево-Черкессия</h2>
                    <button class="card__like-btn"></button>
                </div>
              </li>

              <li class="card">
                <img class="card__image" src="./images/cards/gora.jpg" alt="Фото к карточке">
                <div class="description">
                  <h2 class="card__title">Гора Эльбрус</h2>
                    <button class="card__like-btn">
                      <img class="card__like-btn-image" src="./images/like-button/Vector.svg" alt="Сердце">
                    </button>
                </div>
              </li>

              <li class="card">
                <img class="card__image" src="./images/cards/dombai.jpg" alt="Фото к карточке">
                <div class="description">
                  <h2 class="card__title">Домбай</h2>
                    <button class="card__like-btn">
                      <img class="card__like-btn-image" src="./images/like-button/Vector.svg" alt="Сердце">
                    </button>
                </div>
              </li>
              <li class="card">
                <img class="card__image" src="./images/cards/gora.jpg" alt="Фото к карточке">
                <div class="description">
                  <h2 class="card__title">Гора Эльбрус</h2>
                    <button class="card__like-btn">
                      <img class="card__like-btn-image" src="./images/like-button/Vector.svg" alt="Сердце">
                    </button>
                </div>
              </li>

              <li class="card">
                <img class="card__image" src="./images/cards/dombai.jpg" alt="Фото к карточке">
                <div class="description">
                  <h2 class="card__title">Домбай</h2>
                    <button class="card__like-btn">
                      <img class="card__like-btn-image" src="./images/like-button/Vector.svg" alt="Сердце">
                    </button>
                </div>
              </li>

              <li class="card">
                <img class="card__image" src="./images/cards/karachaevo.jpg" alt="Фото к карточке">
                <div class="description">
                  <h2 class="card__title">Карачаево-Черкессия</h2>
                    <button class="card__like-btn">
                      <img class="card__like-btn-image" src="./images/like-button/Vector.svg" alt="Сердце">
                    </button>
                </div>
              </li>

            </ul>

          </section>

        </main>

        <footer class="footer">
          <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>


      </div>
  </body>
</html>
