<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="all-content-page">
      <div class="page">

        <header class="header">
          <img class="header__logo" src="./images/logo/Vector.svg" alt="Логотип 'Mesto'">
        </header>

        <main class="content">

          <section class="profile">

            <img class="profile__avatar" src="./images/avatar/image.jpg" alt="Аватар профиля">

            <div class="profile-info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <div class="form">
                <button class="form form__edit-button">
                  <img class="form__edit-button-image" src="./images/edit-button/Vector.png" alt="Карандаш на кнопке редактирования">
                </button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>

              <button class="form form__add-button">
                <img class="form form__add-button-image" src="./images/add-button/Vector.png" alt="Плюс на кнопке добавления">
              </button>

          </section>

          <section class="content-cards">

            <ul class="cards">

              <li class="card">
                <img class="card__image" src="./images/cards/karachaevo.jpg" alt="Фото к карточке">
                <div class="description">
                  <h2 class="card__title">Карачаево-Черкессия</h2>
                    <button class="card__like-btn">
                      <img class="card__like-btn-image" src="./images/like-button/Vector.svg" alt="Сердце">
                    </button>
                </div>
              </li>

              <li class="card">
                <img class="card__image" src="./images/cards/gora.jpg" alt="Фото к карточке">
                <div class="description">
                  <h2 class="card__title">Гора Эльбрус</h2>
                    <button class="card__like-btn">
                      <img class="card__like-btn-image" src="./images/like-button/Vector.svg" alt="Сердце">
                    </button>
                </div>
              </li>

              <li class="card">
                <img class="card__image" src="./images/cards/dombai.jpg" alt="Фото к карточке">
                <div class="description">
                  <h2 class="card__title">Домбай</h2>
                    <button class="card__like-btn">
                      <img class="card__like-btn-image" src="./images/like-button/Vector.svg" alt="Сердце">
                    </button>
                </div>
              </li>
              <li class="card">
                <img class="card__image" src="./images/cards/gora.jpg" alt="Фото к карточке">
                <div class="description">
                  <h2 class="card__title">Гора Эльбрус</h2>
                    <button class="card__like-btn">
                      <img class="card__like-btn-image" src="./images/like-button/Vector.svg" alt="Сердце">
                    </button>
                </div>
              </li>

              <li class="card">
                <img class="card__image" src="./images/cards/dombai.jpg" alt="Фото к карточке">
                <div class="description">
                  <h2 class="card__title">Домбай</h2>
                    <button class="card__like-btn">
                      <img class="card__like-btn-image" src="./images/like-button/Vector.svg" alt="Сердце">
                    </button>
                </div>
              </li>

              <li class="card">
                <img class="card__image" src="./images/cards/karachaevo.jpg" alt="Фото к карточке">
                <div class="description">
                  <h2 class="card__title">Карачаево-Черкессия</h2>
                    <button class="card__like-btn">
                      <img class="card__like-btn-image" src="./images/like-button/Vector.svg" alt="Сердце">
                    </button>
                </div>
              </li>

            </ul>

          </section>

        </main>

        <footer class="footer">
          <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>


      </div>
  </body>
</html>
