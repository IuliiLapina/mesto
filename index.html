<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="all-content-page">
      <div class="page">

        <header class="header">
          <img class="header__logo" src="./images/logo/Vector.svg" alt="Логотип 'Mesto'">
        </header>

        <main class="content">

          <section class="profile">

            <img class="profile__avatar" src="./images/avatar/image.jpg" alt="Аватар профиля">

            <div class="profile-info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <div class="form">
                <button class="form form__edit-button">
                  <img class="form__edit-button-image" src="./images/edit-button/Vector.png" alt="Карандаш на кнопке редактирования">
                </button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>

              <button class="form form__add-button">
                <img class="form__add-button-image" src="./images/add-button/Vector.png" alt="Плюс на кнопке добавления">
              </button>
          </section>

        </main>

        <footer class="footer">

        </footer>


      </div>
  </body>
</html>
