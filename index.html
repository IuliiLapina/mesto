<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="all-content-page">
      <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/logo/Vector.svg" alt="Логотип 'Mesto'">
        </header>

        <main class="content">

          <section class="profile">
              <img class="profile__avatar" src="./images/avatar/image.jpg" alt="Аватар профиля">
              <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button" aria-label="Зедактировать профиль"></button>
                <p class="profile__subtitle">Исследователь океана</p>
              </div>
            <button class="profile__add-button" type="button"></button>
          </section>

          <section class="content-cards">
            <ul class="cards">

            </ul>

          </section>

          <div class="popup popup-edit-profile">
              <div class="popup__container">
                <button class="popup__close-btn" type="button"></button>
                <h2 class="popup__title">
                  Редактировать профиль
                </h2>
                <form class="popup__form" name="form-edit-profile">
                  <input class="input input__text input__text_type_name"  type="text" placeholder="Имя" name="name-profile" required>
                  <input class="input input__text input__text_type_job" type="text" placeholder="О себе" name="job-profile" required>
                  <input type="submit" class="input__save-edit-btn" aria-label="Сохранить изменения" value='Сохранить' name="submit-popap-profile">
                </form>
              </div>
          </div>

          <div class="popup popup-add-card">
              <div class="popup__container">
                <button class="popup__close-btn" type="button"></button>
                <h2 class="popup__title">
                  Новое место
                </h2>
                <form class="popup__form" name="form-add-card">
                  <input class="input input__text input__text_type_title"  type="text" placeholder="Название" name="title-card" required>
                  <input class="input input__text input__text_type_link" type="text" placeholder="Ссылка на картинку" name="link-card" required>
                  <input type="submit" class="input__save-edit-btn" aria-label="Создать карточку" value='Создать' name="submit-popup-card">
                </form>
              </div>
          </div>

          <div class="popup popup-zoom-img">
            <div class="popup__zoom-content">
              <img class="popup__zoom-img" src="#" alt="Увеличенная фотокарточка">
              <p class="popup__zoom-caption"></p>
              <button class="popup__close-btn popup__close-btn-zoom-img" type="button"></button>
            </div>

          </div>

        </main>

        <footer class="footer">
          <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

      </div>

      <template id="card-template">
        <li class="card">
          <img class="card__image" src="#" alt="Фото к карточке">
          <div class="card__description">
            <button class="card__delete-btn" type="button"></button>
            <h2 class="card__title"></h2>
            <button class="card__like-btn" type="button"></button>
          </div>
        </li>
      </template>

      <script src="./scripts/index.js"></script>
      <script src='./scripts/validate.js'></script>
  </body>
</html>
